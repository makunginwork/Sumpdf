    <script>
        class PDFMerger {
            constructor() {
                this.pages = [];
                this.maxPagesPerGroup = 8;
                this.currentLayout = '4x2';
                this.totalPages = 0;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.generatePageSlots();
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            }

            setupEventListeners() {
                document.getElementById('pdfInput').addEventListener('change', (e) => this.handleFileSelect(e));
                document.getElementById('layoutSelect').addEventListener('change', (e) => this.changeLayout(e));
                document.getElementById('clearBtn').addEventListener('click', () => this.clearAll());
                document.getElementById('printAllBtn').addEventListener('click', () => this.printAllPages());
                document.getElementById('downloadPdfBtn').addEventListener('click', () => this.downloadAllPDF());
            }

            changeLayout(e) {
                this.currentLayout = e.target.value;
                const layouts = {
                    '1x1': 1, '1x2': 2, '1x3': 3, '1x4': 4, '1x6': 6, '1x8': 8,
                    '2x1': 2, '3x1': 3, '4x1': 4, '6x1': 6, '8x1': 8,
                    '2x2': 4, '3x3': 9, '4x4': 16,
                    '2x3': 6, '3x2': 6, '2x4': 8, '4x2': 8
                };
                this.maxPagesPerGroup = layouts[this.currentLayout];
                this.generatePageSlots();
            }

            generatePageSlots() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                if (this.pages.length === 0) {
                    // Show first empty group
                    this.createPageGroup(gallery, 0);
                    this.updatePrintButtons();
                    return;
                }

                const totalGroups = Math.ceil(this.pages.length / this.maxPagesPerGroup);
                
                for (let groupIndex = 0; groupIndex < totalGroups; groupIndex++) {
                    this.createPageGroup(gallery, groupIndex);
                }

                this.updatePrintButtons();
            }

            createPageGroup(container, groupIndex) {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'page-group';
                
                const header = document.createElement('div');
                header.className = 'page-group-header';
                
                const title = document.createElement('div');
                title.className = 'page-group-title';
                title.textContent = `‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà ${groupIndex + 1} (${groupIndex * this.maxPagesPerGroup + 1} - ${(groupIndex + 1) * this.maxPagesPerGroup})`;
                
                const printBtn = document.createElement('button');
                printBtn.className = 'btn print-group';
                printBtn.innerHTML = 'üñ®Ô∏è ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏ô‡∏µ‡πâ';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'btn print-group download';
                downloadBtn.innerHTML = 'üì• PDF';
                
                // Check if this group has any pages
                const groupPages = this.pages.slice(
                    groupIndex * this.maxPagesPerGroup, 
                    (groupIndex + 1) * this.maxPagesPerGroup
                ).filter(page => page);
                
                if (groupPages.length === 0) {
                    printBtn.disabled = true;
                    printBtn.innerHTML = 'üñ®Ô∏è ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏û‡∏¥‡∏°‡∏û‡πå';
                    downloadBtn.disabled = true;
                } else {
                    printBtn.disabled = false;
                    downloadBtn.disabled = false;
                    printBtn.addEventListener('click', () => this.printGroup(groupIndex));
                    downloadBtn.addEventListener('click', () => this.downloadGroupPDF(groupIndex));
                }
                
                const buttonGroup = document.createElement('div');
                buttonGroup.style.display = 'flex';
                buttonGroup.style.gap = '10px';
                buttonGroup.appendChild(printBtn);
                buttonGroup.appendChild(downloadBtn);
                
                header.appendChild(title);
                header.appendChild(buttonGroup);
                groupDiv.appendChild(header);

                const gridDiv = document.createElement('div');
                gridDiv.className = `gallery-grid layout-${this.currentLayout}`;
                
                for (let i = 0; i < this.maxPagesPerGroup; i++) {
                    const pageIndex = groupIndex * this.maxPagesPerGroup + i;
                    const slot = document.createElement('div');
                    slot.className = 'page-slot';
                    slot.dataset.index = pageIndex;
                    
                    if (this.pages[pageIndex]) {
                        this.renderPageInSlot(slot, this.pages[pageIndex], pageIndex);
                    } else {
                        slot.innerHTML = `
                            <div class="empty-slot-icon">üìÑ</div>
                            <div class="empty-slot-text">‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á ${i + 1}<br>‡∏Ñ‡∏•‡∏¥‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå</div>
                        `;
                        slot.addEventListener('click', () => document.getElementById('pdfInput').click());
                    }
                    
                    gridDiv.appendChild(slot);
                }
                
                groupDiv.appendChild(gridDiv);
                container.appendChild(groupDiv);
            }

            async handleFileSelect(e) {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                this.showProgress(true);
                this.showStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•‡πÑ‡∏ü‡∏•‡πå...', 'success');

                try {
                    for (const file of files) {
                        const pages = await this.extractPagesFromPDF(file);
                        
                        for (const pageData of pages) {
                            this.pages.push({
                                image: pageData.image,
                                fileName: file.name,
                                pageNumber: pageData.pageNumber
                            });
                        }
                    }
                    
                    this.generatePageSlots();
                    this.showStatus(`‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢! ‡∏£‡∏ß‡∏° ${this.pages.length} ‡∏´‡∏ô‡πâ‡∏≤`, 'success');
                    
                } catch (error) {
                    console.error('Error processing PDF:', error);
                    this.showStatus('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå', 'error');
                } finally {
                    this.showProgress(false);
                    e.target.value = '';
                }
            }

            async extractPagesFromPDF(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const pages = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const scale = 2;
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    pages.push({
                        image: canvas.toDataURL('image/jpeg', 0.8),
                        pageNumber: i
                    });
                }

                return pages;
            }

            renderPageInSlot(slot, pageData, index) {
                slot.className = 'page-slot filled';
                const displayNumber = (index % this.maxPagesPerGroup) + 1;
                slot.innerHTML = `
                    <img src="${pageData.image}" alt="Page ${pageData.pageNumber}" class="page-image">
                    <div class="page-number">${displayNumber}</div>
                    <button class="remove-btn" onclick="pdfMerger.removePage(${index})">√ó</button>
                `;
            }

            removePage(index) {
                this.pages.splice(index, 1);
                this.generatePageSlots();
            }

            clearAll() {

            async createPDFFromPages(pages) {
                const pdf = await PDFLib.PDFDocument.create();
                const layouts = {
                    '1x1': { cols: 1, rows: 1, pageSize: [595.28, 841.89] },
                    '1x2': { cols: 1, rows: 2, pageSize: [595.28, 841.89] },
                    '1x3': { cols: 1, rows: 3, pageSize: [595.28, 841.89] },
                    '1x4': { cols: 1, rows: 4, pageSize: [595.28, 841.89] },
                    '1x6': { cols: 1, rows: 6, pageSize: [595.28, 841.89] },
                    '1x8': { cols: 1, rows: 8, pageSize: [595.28, 841.89] },
                    '2x1': { cols: 2, rows: 1, pageSize: [841.89, 595.28] },
                    '3x1': { cols: 3, rows: 1, pageSize: [841.89, 595.28] },
                    '4x1': { cols: 4, rows: 1, pageSize: [841.89, 595.28] },
                    '6x1': { cols: 6, rows: 1, pageSize: [841.89, 595.28] },
                    '8x1': { cols: 8, rows: 1, pageSize: [841.89, 595.28] },
                    '2x2': { cols: 2, rows: 2, pageSize: [595.28, 595.28] },
                    '3x3': { cols: 3, rows: 3, pageSize: [595.28, 595.28] },
                    '4x4': { cols: 4, rows: 4, pageSize: [595.28, 595.28] },
                    '2x3': { cols: 2, rows: 3, pageSize: [595.28, 841.89] },
                    '3x2': { cols: 3, rows: 2, pageSize: [841.89, 595.28] },
                    '2x4': { cols: 2, rows: 4, pageSize: [595.28, 841.89] },
                    '4x2': { cols: 4, rows: 2, pageSize: [841.89, 595.28] }
                };
                const layout = layouts[this.currentLayout];
                const [pageWidth, pageHeight] = layout.pageSize;
                const page = pdf.addPage([pageWidth, pageHeight]);
                
                const cellWidth = pageWidth / layout.cols;
                const cellHeight = pageHeight / layout.rows;
                
                // Add images to the page
                for (let i = 0; i < Math.min(pages.length, this.maxPagesPerGroup); i++) {
                    if (!pages[i]) continue;
                    
                    try {
                        // Convert data URL to bytes
                        const imageData = pages[i].image.split(',')[1];
                        const imageBytes = Uint8Array.from(atob(imageData), c => c.charCodeAt(0));
                        
                        // Embed image
                        const image = await pdf.embedJpg(imageBytes);
                        
                        // Calculate position
                        const row = Math.floor(i / layout.cols);
                        const col = i % layout.cols;
                        
                        const x = col * cellWidth;
                        const y = pageHeight - ((row + 1) * cellHeight); // PDF coordinates start from bottom
                        
                        // Calculate image dimensions to fit in cell while maintaining aspect ratio
                        const imageDims = image.scale(Math.min(
                            cellWidth / image.width,
                            cellHeight / image.height
                        ));
                        
                        // Center the image in the cell
                        const imageX = x + (cellWidth - imageDims.width) / 2;
                        const imageY = y + (cellHeight - imageDims.height) / 2;
                        
                        page.drawImage(image, {
                            x: imageX,
                            y: imageY,
                            width: imageDims.width,
                            height: imageDims.height,
                        });
                    } catch (error) {
                        console.error('Error adding image to PDF:', error);
                    }
                }
                
                return pdf;
            }
